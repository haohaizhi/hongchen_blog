<script type="text/javascript">
function checkpwd(){
  let pwd1=document.getElementById("pwd2").value;
  let pwd2=document.getElementById("pwd3").value;
  if (pwd1==pwd2) {
    return true;
  }else{
    alert("两次密码输入不一致！");
    return false;
  }
}

</script>
